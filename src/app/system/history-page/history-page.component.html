<div class="title-block">
  <h3 class="title pull-left">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded"><svv-loader></svv-loader></div>
<div *ngIf="isLoaded" class="text-center">
  <svv-history-chart [data]="charData"></svv-history-chart>
  <svv-history-events
  [categories]="categories"
  [events]="filteredEvents"
  ></svv-history-events>
  <div *ngIf="isFilterVisible">
    <svv-history-filter
      (oFilterApply)="onFilterApply($event)"
      (oFilterCancel)="onFilterCancel()"
      [categories]="categories"
    ></svv-history-filter>
  </div>
</div>
